<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0b1020">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>Killian‚Äôs Spin the Wheel</title>

<link rel="manifest" href="manifest.webmanifest">

<style>
:root{
  --bg1:#0b1020;
  --bg2:#120a2a;
  --text:#ffffff;
  --muted:#cbd5e1;
  --good:#22c55e;
  --skull:#ef4444;
  --myst:#a855f7;
  --shadow:0 20px 60px rgba(0,0,0,.5);
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:
    radial-gradient(900px 600px at 20% 10%, rgba(168,85,247,.25), transparent 60%),
    radial-gradient(800px 600px at 80% 20%, rgba(34,197,94,.2), transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
}

.stars{
  position:fixed;
  inset:0;
  z-index:-1;
  pointer-events:none;
  background-image:
    radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,.25) 40%, transparent 41%),
    radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.18) 40%, transparent 41%),
    radial-gradient(1px 1px at 70% 35%, rgba(255,255,255,.18) 40%, transparent 41%);
  opacity:.6;
}

.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:18px;
}

h1{
  margin:0 0 6px 0;
  font-size:28px;
}
.sub{
  color:var(--muted);
  font-size:14px;
}

.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin:14px 0;
}

button{
  border:0;
  border-radius:14px;
  padding:12px 16px;
  font-weight:800;
  cursor:pointer;
}

.spin{
  background:linear-gradient(90deg,#86efac,#fde047,#fb7185,#a855f7);
  color:#0b1020;
}

.secondary{
  background:rgba(255,255,255,.1);
  color:white;
}

.stage{
  display:grid;
  place-items:center;
  margin-top:10px;
}

.wheel-wrap{
  width:min(520px,92vw);
  aspect-ratio:1/1;
  position:relative;
}

.pointer{
  position:absolute;
  top:-6px;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-bottom:24px solid white;
  z-index:5;
}

canvas{
  width:100%;
  height:100%;
  border-radius:50%;
  background:rgba(255,255,255,.04);
  box-shadow:var(--shadow);
}

.lights{
  position:absolute;
  inset:-18px;
  pointer-events:none;
}

.light{
  position:absolute;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#fde047;
  box-shadow:0 0 12px #fde047;
}

.result{
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  min-height:52px;
}

.badge{
  margin-top:6px;
  font-weight:800;
}

.badge.good{color:var(--good)}
.badge.skull{color:var(--skull)}
.badge.myst{color:var(--myst)}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  place-items:center;
  z-index:10;
}
.overlay.show{display:grid}

.modal{
  background:#0b1020;
  border-radius:18px;
  padding:18px;
  max-width:90vw;
  text-align:center;
  box-shadow:var(--shadow);
}
</style>
</head>

<body>
<div class="stars"></div>

<div class="wrap">
  <h1>üé° Killian‚Äôs Spin the Wheel</h1>
  <div class="sub">Spin for a reward‚Ä¶ unless it lands on the üíÄ skull!</div>

  <div class="controls">
    <button class="spin" id="spinBtn">SPIN</button>
    <button class="secondary" onclick="test('GOOD')">Test WIN</button>
    <button class="secondary" onclick="test('SKULL')">Test SKULL</button>
    <button class="secondary" onclick="test('MYSTERY')">Test MYSTERY</button>
  </div>

  <div class="stage">
    <div class="wheel-wrap">
      <div class="pointer"></div>
      <div class="lights" id="lights"></div>
      <canvas id="wheel" width="800" height="800"></canvas>
    </div>

    <div class="result">
      <div id="resultText">Ready to spin!</div>
      <div id="resultBadge" class="badge"></div>
    </div>
  </div>
</div>

<div class="overlay" id="myst">
  <div class="modal">
    <h2>‚ùì Mystery Prize!</h2>
    <p>Parents decide what this means üéÅ</p>
    <button class="spin" onclick="closeMyst()">OK</button>
  </div>
</div>

<script>
const items=[
  {t:"Chocolate ice cream üç´",k:"GOOD"},
  {t:"Play Xbox for 20 minutes üéÆ",k:"GOOD"},
  {t:"Later bedtime üåô",k:"GOOD"},
  {t:"Mystery Prize ‚ùì",k:"MYSTERY"},
  {t:"SKULL: Brush teeth ü™•",k:"SKULL"},
  {t:"SKULL: Clean toys üß∏",k:"SKULL"},
];

const wheel=document.getElementById("wheel");
const ctx=wheel.getContext("2d");
let angle=0,vel=0,spinning=false;

function draw(){
  const r=wheel.width/2;
  ctx.clearRect(0,0,wheel.width,wheel.height);
  ctx.save();
  ctx.translate(r,r);
  ctx.rotate(angle);
  const step=(Math.PI*2)/items.length;
  items.forEach((it,i)=>{
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.arc(0,0,r,i*step,(i+1)*step);
    ctx.fillStyle=it.k==="SKULL"?"#ef4444":it.k==="MYSTERY"?"#a855f7":"#22c55e";
    ctx.fill();
    ctx.strokeStyle="rgba(255,255,255,.25)";
    ctx.stroke();
    ctx.save();
    ctx.rotate(i*step+step/2);
    ctx.translate(r*0.65,0);
    ctx.rotate(Math.PI/2);
    ctx.fillStyle="black";
    ctx.font="bold 28px system-ui";
    wrap(it.t,0,0,200,32);
    ctx.restore();
  });
  ctx.restore();
}

function wrap(text,x,y,max,line){
  const w=text.split(" ");
  let l="";
  let yy=y;
  for(let i=0;i<w.length;i++){
    const t=l+w[i]+" ";
    if(ctx.measureText(t).width>max){
      ctx.fillText(l,x,yy);
      l=w[i]+" ";
      yy+=line;
    }else l=t;
  }
  ctx.fillText(l,x,yy);
}

function spin(){
  if(spinning)return;
  vel=Math.random()*0.3+0.25;
  spinning=true;
}

function update(){
  if(spinning){
    angle+=vel;
    vel*=0.985;
    if(vel<0.003){
      spinning=false;
      pick();
    }
  }
  draw();
  requestAnimationFrame(update);
}

function pick(){
  const step=(Math.PI*2)/items.length;
  let idx=Math.floor(((Math.PI*1.5-angle)%(Math.PI*2)+Math.PI*2)%(Math.PI*2)/step);
  const it=items[idx];
  document.getElementById("resultText").textContent=it.t;
  const b=document.getElementById("resultBadge");
  b.textContent=it.k;
  b.className="badge "+it.k.toLowerCase();
  if(it.k==="MYSTERY") document.getElementById("myst").classList.add("show");
}

function closeMyst(){
  document.getElementById("myst").classList.remove("show");
}

function test(k){
  const it=items.find(x=>x.k===k);
  document.getElementById("resultText").textContent=it.t;
  document.getElementById("resultBadge").textContent=k;
}

document.getElementById("spinBtn").onclick=spin;
draw();update();

if("serviceWorker"in navigator){
  navigator.serviceWorker.register("sw.js");
}

// lights
const lights=document.getElementById("lights");
const count=24;
for(let i=0;i<count;i++){
  const d=document.createElement("div");
  d.className="light";
  const a=(i/count)*Math.PI*2;
  d.style.left=50+48*Math.cos(a)+"%";
  d.style.top=50+48*Math.sin(a)+"%";
  lights.appendChild(d);
}
</script>
</body>
</html>
